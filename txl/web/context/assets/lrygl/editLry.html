<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">编辑录入员信息</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
		<input type="hidden" name="id" value="-1"/>
		<input type="hidden" name="userNo"/>
    	<div class="form-body">
    		<div class='form-group'>
                <label class="control-label col-md-3">姓名<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="text" name="name" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
            </div>
       		<div class='form-group'>
                <label class="control-label col-md-3">账号<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="text" name="username" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
            </div>
       		<div class="form-group hide">
                <label class="col-md-3 control-label">修改密码</label>
                <div class="col-md-9">
                	<input type="checkbox" name="isUpdatePwd" value="true" data-size="normal" data-on-text="是" data-off-text="否">
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">密码<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="password" name="password" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
