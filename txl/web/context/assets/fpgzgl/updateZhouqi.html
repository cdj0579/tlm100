<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">设置分配周期</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
    	<div class="form-body">
            <div class='form-group'>
                <label class="control-label col-md-3">分配更新周期(日)<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="number" name="zhouqi" class="form-control" validate="{required:true,max: 30, min: 1}"/>
                    </div>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
