<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">编辑目标分</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
		<input type="hidden" name="id" value="-1"/>
    	<div class="form-body">
    		<div class="form-group">
           		<label class="control-label col-md-3">科目: </label>
           		<div class="col-md-8">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<input type="hidden" name="kmId" class="form-control"/>
                     	<input type="text" name="kmName" class="form-control" readonly="readonly"/>
                    </div>
                </div>
       		</div>
            <div class='form-group'>
                <label class="control-label col-md-3">目标分<span class="required">*</span></label>
                <div class="col-md-8">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="number" name="mbfs" class="form-control" validate="{required:true, min: 60, max: 200}"/>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">满分<span class="required">*</span></label>
                <div class="col-md-8">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="number" name="mf" class="form-control" validate="{required:true, min: 80, max: 250}"/>
                    </div>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
