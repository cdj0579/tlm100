<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">编辑测试题信息</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
		<input type="hidden" name="id" value="-1"/>
    	<div class="form-body">
    		<div class="form-group">
           		<label class="control-label col-md-3">科目: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="kmId" class="form-control" validate="{required:true}">
                     	</select>
                    </div>
                </div>
       		</div>
       		<div class="form-group">
           		<label class="control-label col-md-3">年级: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="njId" class="form-control" validate="{required:true}">
                     	</select>
                    </div>
                </div>
       		</div>
            <div class='form-group'>
                <label class="control-label col-md-3">题目<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <!-- <textarea rows="2" name="name" class="form-control" validate="{required:true}"></textarea> -->
                     <textarea row="2" contenteditable="true" id="cst_name" name="name" class="form-control" validate="{required:true}"></textarea>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">答案<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                    	<select name="answer" class="form-control" validate="{required:true}">
			           		<option value="A">A</option>
			           		<option value="B">B</option>
			           		<option value="C">C</option>
			           		<option value="D">D</option>
			           		<option value="E">E</option>
			           	</select>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">选项<span class="required">*</span></label>
                <div class="col-md-8">
                	<div class="pull-right">
                		<a class="btn yellow add"><i class="fa fa-plus"></i> 添加</a>
                	</div>
                	<table class="table table-striped table-hover"></table>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
