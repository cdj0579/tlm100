<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">编辑测试题选项</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
		<input type="hidden" name="id" value="-1"/>
    	<div class="form-body">
    		<div class="form-group">
           		<label class="control-label col-md-3">选项: </label>
           		<div class="col-md-8">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="option" class="form-control" validate="{required:true}">
                     		<option value="A">A</option>
                     		<option value="B">B</option>
                     		<option value="C">C</option>
                     		<option value="D">D</option>
                     		<option value="E">E</option>
                     	</select>
                    </div>
                </div>
       		</div>
            <div class='form-group'>
                <label class="control-label col-md-3">内容<span class="required">*</span></label>
                <div class="col-md-8">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <textarea rows="2" name="name" class="form-control" validate="{required:true}"></textarea>
                    </div>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
