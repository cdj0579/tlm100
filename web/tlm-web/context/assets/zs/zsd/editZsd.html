<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">编辑知识点信息</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
		<input type="hidden" name="id" value="-1"/>
    	<div class="form-body">
    		<div class='form-group'>
                <label class="control-label col-md-3">名称<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="text" name="name" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
           		<label class="control-label col-md-3">地区: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="dqId" class="form-control" validate="{required:true}">
                     	</select>
                    </div>
                </div>
       		</div>
    		<div class="form-group">
           		<label class="control-label col-md-3">科目: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="kmId" class="form-control" validate="{required:true}">
                     	</select>
                    </div>
                </div>
       		</div>
       		<div class="form-group">
           		<label class="control-label col-md-3">年级: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="njId" class="form-control" validate="{required:true}">
                     	</select>
                    </div>
                </div>
       		</div>
       		<div class="form-group">
           		<label class="control-label col-md-3">学期: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="xq" class="form-control" validate="{required:true}">
                     		<option value="1">上学期</option>
                     		<option value="2">下学期</option>
                     	</select>
                    </div>
                </div>
       		</div>
       		<div class='form-group'>
                <label class="control-label col-md-3">章节<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="text" name="zjId" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">课时(分)<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                     <i class="fa"></i>
                     <input type="number" name="ks" class="form-control" validate="{required:true, min: 1, max: 100}"/>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">难度<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                    	<select name="ndId" class="form-control" validate="{required:true}">
                     	</select>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class="control-label col-md-3">说明</label>
                <div class="col-md-8">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                    	<textarea row="2" name="desc" class="form-control"></textarea>
                    </div>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
