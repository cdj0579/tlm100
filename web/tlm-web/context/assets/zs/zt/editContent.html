<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">编辑专题内容信息</h4>
</div>
<div class="modal-body">
	<form action="#" class="form-horizontal " id="form_remark">
		<input type="hidden" name="id" value="-1"/>
    	<div class="form-body">
    		<div class='form-group'>
                <label class="control-label col-md-3">专题<span class="required">*</span></label>
                <div class="col-md-4">
                	<div class="input-icon left input-group">
                    	<i class="fa"></i>
                     	<input type="hidden" name="pid" class="form-control"/>
                     	<input type="text" name="ztName" class="form-control" readonly="readonly" validate="{required:true}"/>
                     	<span class="input-group-btn">
		                	<a class="btn blue select"> 选择</a>
		               	</span>
                    </div>
                </div>
            </div>
    		<div class="form-group">
           		<label class="control-label col-md-3">简介: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<input type="text" name="name" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
       		</div>
       		<div class="form-group">
           		<label class="control-label col-md-3">是否原创: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="isOriginal" class="form-control" validate="{required:true}">
                     		<option value="1">原创</option>
                     		<option value="2">非原创</option>
                     	</select>
                    </div>
                </div>
       		</div>
       		<div class="form-group">
				<label class="control-label col-md-3">消耗积分数: <span class="required">*</span></label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> 
						<input type="number" name="yyfs" class="form-control" validate="{required:true, max: 10, min:1}" value=1/>
					</div>
				</div>
			</div>
			<div class="form-group">
           		<label class="control-label col-md-3">是否隐藏: </label>
           		<div class="col-md-4">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                     	<select name="isShare" class="form-control" validate="{required:true}">
                     		<option value="1">显示</option>
                     		<option value="2">隐藏</option>
                     	</select>
                    </div>
                </div>
       		</div>
            <div class='form-group'>
                <label class="control-label col-md-3">内容</label>
                <div class="col-md-8">
                	<div class="input-icon right">
                    	<i class="fa"></i>
                    	<textarea row="2" contenteditable="true" id="zt_content" name="content" class="form-control"></textarea>
                    </div>
                </div>
            </div>
   		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green save">保存</button>
</div>
