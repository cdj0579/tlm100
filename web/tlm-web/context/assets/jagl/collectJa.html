<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">收藏教案</h4>
</div>
<div class="modal-body">
	<div class="row">
		<form action="#" class="form-horizontal col-md-12">
	    	<div class="form-body">
	    		<div class="row">
		       		<div class="col-md-5">
		    			<div class="form-group">
			           		<label class="control-label col-md-4">教案名称: <span class="required">*</span></label>
			           		<div class="col-md-8">
			                	<div class="input-icon right">
			                    	<i class="fa"></i>
			                     	<input type="text" name="name" class="form-control" validate="{required:true}"/>
			                    </div>
			                </div>
			       		</div>
		       		</div>
	    			<div class="col-md-5">
	    				<div class="form-group">
			           		<label class="control-label col-md-4">所属教师: </label>
			           		<div class="col-md-8">
			                	<div class="input-icon right">
			                    	<i class="fa"></i>
			                     	<input type="text" name="userName" class="form-control" validate="{required:true}"/>
			                    </div>
			                </div>
			       		</div>
	    			</div>
	    			<div class="col-md-2">
	    				<a class="btn yellow search"><i class="fa fa-search"></i> 搜索 </a>
	    			</div>
	    		</div>
	   		</div>
		</form>
	</div>
    <table class="table table-striped table-checkable table-hover"></table>
</div>
<div class="modal-footer">
	<div class="selected-contents pull-left" style="margin-left: 50px;"></div>
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green collect">收藏</button>
</div>
