<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title" id="title">插入习题</h4>
</div>
<div class="modal-body">
	<div class="row">
		<form action="#" class="form-horizontal col-md-12">
	    	<div class="form-body">
	    		<div class="row">
	    			<div class="col-md-3">
	    				<div class="form-group">
			           		<label class="control-label col-md-4">地区: </label>
			           		<div class="col-md-8">
			                	<div class="input-icon right">
			                    	<i class="fa"></i>
			                     	<select name="dqId" class="form-control" validate="{required:true}">
			                     	</select>
			                    </div>
			                </div>
			       		</div>
	    			</div>
	    			<div class="col-md-3">
	    				<div class="form-group">
			           		<label class="control-label col-md-4">科目: </label>
			           		<div class="col-md-8">
			                	<div class="input-icon right">
			                    	<i class="fa"></i>
			                     	<select name="kmId" class="form-control" validate="{required:true}">
			                     	</select>
			                    </div>
			                </div>
			       		</div>
	    			</div>
	    			<div class="col-md-3">
	    				<div class="form-group">
			           		<label class="control-label col-md-4">年级: </label>
			           		<div class="col-md-8">
			                	<div class="input-icon right">
			                    	<i class="fa"></i>
			                     	<select name="njId" class="form-control" validate="{required:true}">
			                     	</select>
			                    </div>
			                </div>
			       		</div>
	    			</div>
	    			<div class="col-md-3">
	    				<div class="form-group">
			           		<label class="control-label col-md-4">学期: </label>
			           		<div class="col-md-8">
			                	<div class="input-icon right">
			                    	<i class="fa"></i>
			                     	<select name="xq" class="form-control" validate="{required:true}">
			                     		<option value="1" selected="selected">上学期</option>
			                     		<option value="2">下学期</option>
			                     	</select>
			                    </div>
			                </div>
			       		</div>
	    			</div>
	    		</div>
	   		</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-6" id="searchInp">
		</div>
	</div>
    <table class="table table-striped table-hover"></table>
</div>
<div class="modal-footer">
	<div class="selected-contents pull-left" style="margin-left: 50px;"></div>
    <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn green insert">插入</button>
</div>
